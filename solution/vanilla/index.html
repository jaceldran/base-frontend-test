<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Base Frontend Test</title>
</head>
<body>

	<header>
		<h1 class="box">Base Frontend Test</h1>
	</header>

	<main>

		<section id="input-form">
			<form>
				<input type="hidden" name="action" value="read-last">
				<label>Values/time</label>
				<select name="hours" id="select-chart" class="select-css">
					<option value="">Select chart</option>
					<option value="6">Last 6 hours</option>
					<option value="12">Last 12 hours</option>
					<option value="24">Last 24 hours</option>
				</select>
			</form>
		</section>

		<div id="display-chart"></div>

		<div id="display-table"></div>

	</main>

	<script src="./js/moment.min.js"></script>
	<script src="./js/render.js"></script>
	<script src="./js/api.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
