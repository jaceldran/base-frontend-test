<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Base Frontend Test</title>
</head>
<body>

	<header>
		<h1 class="title">Base Frontend Test</h1>
		<a class="about show-about" href="#">About</a>
	</header>

	<main>

		<section id="input-form">
			<span class="section-title">Values/time</span>
			<form>
				<div class="form-control">
					<label>Limit</label>
					<select name="limit" id="select-limit" class="select-css">
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="0">No limit</option>
					</select>
				</div>
				<div class="form-control">
					<label>Range</label>
					<select name="hours" id="select-hours" class="select-css">
						<!--option value="">Select hours</option-->
						<option value="6">Last 6 hours</option>
						<option value="12">Last 12 hours</option>
						<option value="24">Last 24 hours</option>
					</select>
				</div>
			</form>
		</section>

		<div id="display-chart"></div>
		<div id="display-table"></div>
		<div id="display-about"></div>
	</main>

	<script src="./js/moment.min.js"></script>
	<script src="./js/highcharts.js"></script>
	<script src="./js/render.js"></script>
	<script src="./js/data.js"></script>
	<script src="./js/chart.js"></script>
	<script src="./js/api.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
